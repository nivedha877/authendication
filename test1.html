

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .hidden { display: none; }
    .profile-img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h2>Login with Google</h2>

  <div id="g_id_onload"
    data-client_id="1002168315036-bertllfn0a0lbg4o33g5ntpgof2v78o6.apps.googleusercontent.com"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
  </div>
  
<div class="g_id_signin" data-type="standard"></div>


  <div id="user-info" class="hidden">
    <img id="profile-pic" class="profile-img" alt="Profile Picture" />
    <h2 id="welcome-name"></h2>
    <p id="email"></p>
    <button onclick="signOut()">Sign Out</button>
  </div>

  <div id="home" style="display: none;">
    <p>Welcome</p>
  </div>

  <script>
    function handleCredentialResponse(response) 
    {
      console.log("hellooo")
      const user = parseJwt(response.credential);


      console.log("Calling this function after the parsing")
      localStorage.setItem("token", response.credential);
      localStorage.setItem("userEmail", user.email);
      localStorage.setItem("profilePic", user.picture);
      showUser(name, profile);
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function showUser(name, profile)
     {
      document.getElementById("welcome-name").textContent = "Welcome, " + name;
      document.getElementById("email").textContent = email;
      document.getElementById("profile-pic").src = profile;




      document.querySelector(".g_id_signin").classList.add("hidden");
      document.getElementById("user-info").classList.remove("hidden");
      document.getElementById("home").style.display = "block";
    }

    function autoLogin()
     {
      const storedEmail = localStorage.getItem("userEmail");
      const storedPic = localStorage.getItem("profilePic");

      if (storedEmail && storedPic) 
      {
        console.log("Auto login success:----------------hello",);
        showUser(storedEmail, storedPic);
        console.log("Auto login success:", storedEmail);
        console.log("auto login :" ,storedPic);
        co
      } 
      else
       {
        console.log("No valid stored data. Showing login page.");
        document.querySelector(".g_id_signin").classList.remove("hidden");
        document.getElementById("user-info").classList.add("hidden");
      }
    }

    function signOut() {
      google.accounts.id.disableAutoSelect();
      localStorage.removeItem("token");
      localStorage.removeItem("userEmail");
      localStorage.removeItem("profilePic");
      document.getElementById("user-info").classList.add("hidden");
      document.querySelector(".g_id_signin").classList.remove("hidden");
      document.getElementById("home").style.display = "none";
      alert("Signed out of the account.");
    }

    window.onload = autoLogin;
  </script>
</body>
</html>
